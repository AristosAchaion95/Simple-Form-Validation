<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Website Building</title>
    <script src="https://kit.fontawesome.com/1ce127e3e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="login-container">

        <form>
            <div class="input-group mb-3">
                <label for="username">Username:</label>
                <input class="form-control" id="username" type="text">
                <span id="username-check" class="input-group-text d-none"><i class="fa-solid fa-check"
                        style="color: green;"></i></span>
                <span id="username-xmark" class="input-group-text d-none"><i class="fa-solid fa-xmark"
                        style="color: red;"></i></span>
            </div>

            <div class="input-group mb-3">
                <label for="password">Password:</label>
                <input class="form-control" id="password" type="password">
                <span id="password-check" class="input-group-text d-none"><i class="fa-solid fa-check"
                        style="color: green;"></i></span>
                <span id="password-xmark" class="input-group-text d-none"><i class="fa-solid fa-xmark"
                        style="color: red;"></i></span>
            </div>

            <!-- <input type="submit" value="Login"> -->
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <p></p>

    </div>

    <script src="./js/jquery-3.6.4.slim.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
